<form method="post">
      {%csrf_token%}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail2" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" name="password">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail3" class="form-label">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" name="email">
  </div>

  <button type="submit" class="btn btn-primary" value="register">Submit</button>
</form>
