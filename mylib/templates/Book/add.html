{%extends 'paretpage.html' %}
<form method="post">
      {%csrf_token%}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Add Book Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="BookName">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Add Book Author</label>
    <input type="text" class="form-control"  aria-describedby="emailHelp" name="BookAuth">
    <div  class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Add Book Section</label>
    <select  name="BookSection" style="background-color:darkcyan">
    {%for Sec in ListSec%}
      <option value="{{Sec.id}}">{{Sec.section_name}}</option>
    {%endfor%}
    </select>

  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock%}
