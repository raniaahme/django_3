{%extends 'parentpage.html'%}
{%block title%}
Update Catagory
{%endblock%}
{%block content%}
<div  style="color:green">
  <h1>{{msg}}</h1>

</div>
<h1 style="color:darkcyan">{{Alert}}</h1>
<form method="post">
      {%csrf_token%}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Add Sections</label>
    <input type="hidden" value="{{Upd.id}}" name="UpdID">
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
           name="FarmName" value="{{Upd.section_name}}" >
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock%}
